
<!DOCTYPE html> 

<html> 
	<head> 
	<meta charset="utf-8">
	<title>Login page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" /> 
	<style>
		.ui-header .ui-title, .ui-footer .ui-title { margin-right: 0 !important; margin-left: 0 !important; }
	</style>	
	
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script src="jquery.session.js"></script>
	<script type="text/javascript">
            var rootURLusers="http://localhost:8080/chatComplete/webresources/api/getUserEntityByIdJsonp";
            function findById(id) {
            $.ajax({
                        type: 'GET',
                        url: rootURLusers + '/' + id ,
                        
                        dataType: "jsonp",
                        
                        success: function (msg) {
                            alert(msg.userid);
                            //alert(msg.password);
                            var userid = msg.userid;
                            var useridInput = $("#userid").val()+"";
                            useridInput = useridInput.toLocaleUpperCase();
                         
                            if (userid===useridInput)
                            { 
                               // alert("yes");
                                $.session.set('userid', userid);
                                $.session.set('token', "yes");
                                //document.location.href="mainpage.html";
								alert("ok");
                            }
                            else
                            {
                   
                                document.location.href="login.html";
                            }
                
                               
                        },
                        error: function(jqXHR, textStatus, errorThrown){
                        alert("error");
                            document.location.href="login.html";
                        }
                 });
            }

            
            
            
            $(document).ready(function(){
             
                    
            alert("hi");
                    $("#submit").bind("click", function(){
						
                        var id = $("#userid").val()+"";
						alert(id);
                        findById(id.toUpperCase());
                    });
		});
	</script>
	</head> 
<body> 



<div data-role="page" id="signup">
	<div data-role="header">
		<h1>Login1</h1>
	</div>

	<div data-role="content">
           
		<form id="loginForm" action="#" method="post">
	  	
			<p>	
	   			<label>User ID:</label>
	   		 	<input type="text" name="userid" id="userid" value="" placeholder="User ID" data-theme="d"/>
	   		</p>

			

			<input type="submit" id="submit" value="Log in" data-theme="b" />
			
		</form>	

	</div>
</div>

</html>
